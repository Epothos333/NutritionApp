{% if latest_food_list %}
    <ul>
    {% for food in latest_food_list %}
        <li><a href="{% url 'nutrition:details' food.id %}">{{ food.food_choice }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Looks like there is a problem. No foods have been found :X </p>
{% endif %}

<a href="{% url 'nutrition:add_food' %}">Add a new food</a>
<a href="{% url 'nutrition:generate_nutrition' %}">Generate nutrition</a>
